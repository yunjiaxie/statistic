<template name="login">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-md-4 col-md-offset-4  col-sm-6 col-sm-offset-3">
        <div class="ibox float-e-margins">
          <div class="ibox-title" style="margin-top:50px">
            <h2 style="margin-bottom:21px">登录</h2>
          </div>
          <div class="ibox-content">
            <form class="m-t" role="form">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="用户名" required="" name="username">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" required="" name="password">
              </div>
              <button type="submit" class="btn btn-primary block full-width m-b" id="login">登录</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
