<template name="sex">
	<table class="table table-bordered table-striped table-hover">
		<thead>
			<tr>
			  	<td>性别</td>
			  	<td>人数</td>
			  	<td>比例</td>
			</tr>
		</thead>
		<tbody>
			<tr>
			  	<td>男</td>
			  	<td>{{man}}</td>
			  	<td>{{itemRate2}}</td>
			</tr>
			<tr>
			  	<td>女</td>
			  	<td>{{woman}}</td>
			  	<td>{{itemRate1}}</td>
			</tr>
			<tr>
			  	<td>合计</td>
			  	<td>{{total}}</td>
			  	<td>{{totalRate}}</td>
			</tr>
		</tbody>  
	</table>
</template>
